<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>版本列表</title>
    <style>
        body {
            margin: 0;
            background: url('./bg.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #home-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            z-index: 1;
        }

        .title {
            text-align: center;
            margin-top: 50px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: -100px;
        }

        .btn {
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            width: 200px;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: #333;
            text-align: center;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <a href="./index.html" id="home-btn">返回</a>

        </a>

        <a href="./v1.0/download.html" class="btn">V1.0.0</a>
    </div>

    <footer>
        SYSTEM-Intel-MIC
    </footer>
</body>
</html>
