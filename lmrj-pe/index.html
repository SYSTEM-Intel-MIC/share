<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PE注入工具下载</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0)), url('./bg.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .home-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            background: rgba(30, 30, 40, 0.45);
            color: #4fc3f7;
            border: 2px solid #4fc3f7;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        
        .home-btn:hover {
            background: rgba(30, 30, 40, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            padding: 40px;
            background: rgba(20, 20, 30, 0.4);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 100, 150, 0.3);
            backdrop-filter: blur(10px);
            margin-top: 30px;
        }
        
        .title {
            font-size: 3.2rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #4fc3f7, #03a9f4, #29b6f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 150, 255, 0.3);
        }
        
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 50px;
            color: #e0f7fa;
            font-weight: 500;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #1a237e, #283593);
            color: white;
            text-decoration: none;
            padding: 25px 40px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(100, 150, 255, 0.2);
            min-width: 220px;
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #283593, #3949ab);
        }
        
        .btn i {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .btn-secondary {
            background: linear-gradient(145deg, #00695c, #00796b);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(145deg, #00796b, #00897b);
        }
        
        .warning {
            margin-top: 40px;
            padding: 15px;
            background: rgba(255, 0, 0, 0.15);
            border-radius: 10px;
            border-left: 4px solid #f44336;
            font-size: 0.9rem;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .feature {
            background: rgba(30, 40, 70, 0.3);
            padding: 20px;
            border-radius: 12px;
            width: 250px;
            border-bottom: 3px solid #4fc3f7;
        }
        
        .feature i {
            font-size: 2.5rem;
            color: #4fc3f7;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .container {
                padding: 25px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
        
        .glow {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(25, 118, 210, 0.2) 0%, transparent 70%);
            filter: blur(50px);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }
        
        .glow-1 {
            top: 10%;
            left: 10%;
        }
        
        .glow-2 {
            bottom: 5%;
            right: 15%;
            background: radial-gradient(circle, rgba(0, 150, 136, 0.15) 0%, transparent 70%);
        }
        
        @keyframes pulse {
            0% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <!-- 背景光效 -->
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <!-- 主页按钮 -->
    <a href="/index.html" class="home-btn">
        <i class="fas fa-home"></i>
        <span>返回主页</span>
    </a>
    
    <div class="container">
        <h1 class="title">UP自制流氓软件PE注入工具</h1>
        <p class="subtitle">吊打某重装大师</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>高效注入</h3>
                <p>通过PE直接注入，无需复杂操作</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>绕过检测</h3>
                <p>有效绕过常见安全检测机制</p>
            </div>
            <div class="feature">
                <i class="fas fa-tools"></i>
                <h3>难以破解</h3>
                <p>阻止各种软件启动</p>
            </div>
        </div>
        
        <div class="buttons">
            <a href="./自制流氓pe注入.zip" target="_blank" class="btn">
                <i class="fas fa-download"></i>
                下载恶搞程序
            </a>
            <a href="./自制流氓pe注入(cpp文件).zip" target="_blank" class="btn btn-secondary">
                <i class="fas fa-file-code"></i>
                下载cpp源代码
            </a>
        </div>
        
        <div class="warning">
            <i class="fas fa-exclamation-triangle"></i>
            警告：本工具仅供学习和研究使用，请勿用于非法用途。下载即表示您同意自行承担所有风险。
        </div>
    </div>
    
    <script>
        // 添加点击效果
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
        
        // 背景动画效果
        document.addEventListener('mousemove', (e) => {
            const glow1 = document.querySelector('.glow-1');
            const glow2 = document.querySelector('.glow-2');
            
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            glow1.style.transform = `translate(${x * 30 - 15}px, ${y * 30 - 15}px)`;
            glow2.style.transform = `translate(${-x * 40 + 20}px, ${-y * 40 + 20}px)`;
        });
    </script>
</body>
</html>
